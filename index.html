<!DOCTYPE html>
<html>
  <head>
    <title>Your Personal Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Picking Your Personal Pizza</h2>
      </div>
  <div class="row">
    <div class="col-md-6">
      <form id="order">
        <div class="form-group">
          <p>Which of the following toppings would you like on your pizza?</p>
          <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="topping" value="salami">Salami<br>
          <input type="checkbox" name="topping" value="artichoke">Artichoke<br>
          <input type="checkbox" name="topping" value="hawaiian">Canadian bacon + pineapple<br>
          <input type="checkbox" name="topping" value="veggie">Veggie<br>
          <input type="checkbox" name="topping" value="anchovy">Anchovy (+$1)<br>
          <input type="checkbox" name="topping" value="sausage">Sausage (+$1)<br>
          <input type="checkbox" name="topping" value="chicken">Chicken (+$1)<br>
        </div>

        <div class="form-group">
          <div class="radio">
            <p>What size pizza would you like?</p>
            <label>
              <input type="radio" name="size" value="small" checked>
              Small (10", $10)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium (12", $12)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large (14", $14)
            </label>
          </div>
        </div>

       <button type="submit">Submit Order</button>
      </form>

      <span id="results">
        <p><b>You ordered the following pizza:</b></p>
      </span>

      <div class="col-md-6">
        <div id="show-topping">
          <h2></h2>

          <p>Toppings:<span class="topping"></span></p>
          <p>Size:<span class="size"></span></p>
        </div>
      </div>

      <span id="price">
        <p><b>Your total is:</b></p>
      </span>

        <div class="col-md-6">
          <div id="show-cost">
            <h2></h2>

            <p><span class="price"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
